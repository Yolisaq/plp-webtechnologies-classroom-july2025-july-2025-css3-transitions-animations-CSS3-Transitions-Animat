<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸŽ¨ Interactive Web Page</h1>
    </header>

    <!-- Part 1: Buttons with hover animation -->
    <section>
        <h2>Animated Buttons</h2>
        <button id="myButton">Click Me!</button>
    </section>

    <!-- Part 1: Bouncing Box -->
    <section>
        <h2>Bouncing Box</h2>
        <div class="box"></div>
    </section>

    <!-- Part 2 & 3: Counter -->
    <section>
        <h2>Click Counter</h2>
        <p id="counter">Clicks: 0</p>
        <button id="incrementButton">Increment Counter</button>
    </section>

    <!-- Part 3: Popup Animation -->
    <section>
        <h2>Popup Example</h2>
        <button id="popupButton">Toggle Popup</button>
        <div id="popup" class="popup">
            <p>This is a dynamic popup!</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
